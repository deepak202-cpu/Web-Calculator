<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
            <div class="row text-center btn-primary mt-5">
                <div class="col-lg-12">
                    <h1>Calculator</h1>
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    <textarea id="history"rows="4" style="width:100%;text-align: right;" readonly></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                     <div class="row mb-2">
                         <div class="col">
                            <input type="text" id="result" style="width:100%;border: 2px solid;">
                         </div>
                     </div>
                     <div class="row">
                        <div class="col-4">
                            <div class="row">
                                <div class="col">
                                    <input type="button"id="result" value="1" style="width:100%;"onclick="dis('1')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button"id="result" value="4" style="width:100%;"onclick="dis('4')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button"id="result" value="7" style="width:100%;"onclick="dis('7')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button"id="result" value="." style="width:100%;"onclick="dis('.')">
                                </div>
                            </div>
                        </div> 

                        <div class="col-4">
                            <div class="row">
                                <div class="col">
                                    <input type="button"id="result" value="2" style="width:100%;"onclick="dis('2')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button"id="result" value="5" style="width:100%;"onclick="dis('5')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button"id="result" value="8" style="width:100%;"onclick="dis('8')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button"id="result" value="0" style="width:100%;"onclick="dis('0')">
                                </div>
                            </div>
                        </div> 
                        <div class="col-4">
                            <div class="row">
                                <div class="col">
                                    <input type="button"id="result" value="3" style="width:100%;"onclick="dis('3')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button"id="result" value="6" style="width:100%;"onclick="dis('6')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button"id="result" value="9" style="width:100%;"onclick="dis('9')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button"id="result" value="=" style="width:100%;" onclick="solve()">
                                </div>
                            </div>
                        </div> 

                     </div>

                     

                     </div>
                     <div class="col-2">
                         <div class="row">
                             <div class="col">
                                <input type="button" value="C" style="width:100%;"onclick="clr()">
                             </div>
                         </div>
                         <div class="row">
                            <div class="col">
                               <input type="button" value="+" style="width:100%;"onclick="dis('+')">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                               <input type="button" value="-" style="width:100%;"onclick="dis('-')">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                               <input type="button" value="*" style="width:100%;"onclick="dis('*')">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                               <input type="button" value="/" style="width:100%;"onclick="dis('/')">
                            </div>
                        </div>
                     </div>
                </div>
            </div>
    </div>
    <br>
    <br>
   <footer> <center>Deepak Aklecha</center></footer>

    <script>
        function clr()
        {
            document.getElementById('result').value="";
        }
        function dis(arg)
        {
            document.getElementById('result').value += arg;
        }
        function solve()
        {
            let textAreaElement=document.getElementById('history');
           let x= document.getElementById('result').value;
           let y=eval(x);       //it wil evaluate string and solve expression
           clr();
           textAreaElement.value = textAreaElement.value+x+"="+y+'\n';
        }

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
